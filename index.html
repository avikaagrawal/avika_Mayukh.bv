<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mayukh 2026</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    .rajdhani {
      font-family: 'Rajdhani', sans-serif;
    }

    /* SHOOTING STAR ANIMATION */
    .shooting-star {
      position: absolute;
      width: 3px;
      height: 60px;
      background: linear-gradient(white, transparent);
      border-radius: 999px;
      animation: shoot 1.8s linear infinite;
      opacity: 0.8;
    }

    @keyframes shoot {
      0% {
        transform: translate(-50px, -50px) rotate(45deg);
        opacity: 1;
      }

      100% {
        transform: translate(-400px, 400px) rotate(45deg);
        opacity: 0;
      }
    }

    /* GLOW TEXT */
    .glow {
      text-shadow: 0 0 10px #3bc4ff, 0 0 20px #3bc4ff, 0 0 30px #7c6bff;
    }

    /* GLASS FRAME */
    .glass {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    /* ✔ CLEAN ORBITING VERSES */
    .verse-orbit-container {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 380px;
      height: 380px;
      pointer-events: none;
      z-index: 6;
    }

    .orbit {
      position: relative;
      width: 100%;
      height: 100%;
      animation: rotation 20s linear infinite;
    }

    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .verse {
      position: absolute;
      padding: 7px 14px;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 700;
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sci {
      color: #00eaff;
      top: 0%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .spy {
      color: #ff3c3c;
      top: 50%;
      right: 0%;
      transform: translate(50%, -50%);
    }

    .carnival {
      color: #ffc041;
      bottom: 0%;
      left: 50%;
      transform: translate(-50%, 50%);
    }

    .mythic {
      color: #ffd95b;
      top: 50%;
      left: 0%;
      transform: translate(-50%, -50%);
    }

    .dark {
      color: #b37bff;
      top: 15%;
      right: 18%;
      transform: translate(50%, -50%);
    }

    /* CUSTOM SCROLLBAR */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #02040b;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(#3bc4ff, #7c6bff);
      border-radius: 10px;
    }
  </style>
</head>


<body class="bg-black text-white">

  <!-- SHOOTING STARS BACKGROUND -->
  <div class="shooting-stars absolute inset-0 pointer-events-none">
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
  </div>

  <!-- LEFT NAVIGATION -->
  <div class="fixed left-6 top-1/2 -translate-y-1/2 hidden lg:flex flex-col justify-between items-center glass rounded-2xl p-6 w-20 h-[70vh] border-l-4 border-cyan-400/50 z-50">
    <nav class="flex flex-col items-center space-y-8 text-gray-300 text-sm">
      <a href="#home" class="flex flex-col items-center hover:text-cyan-300">
        <i class="fa-solid fa-house text-xl mb-1"></i>
        Home
      </a>
      <a href="history.html" class="flex flex-col items-center hover:text-cyan-300">
        <i class="fa-solid fa-hourglass-half text-xl mb-1"></i>
        History
      </a>
      <a href="theme.html" class="flex flex-col items-center hover:text-cyan-300">
        <i class="fa-solid fa-globe text-xl mb-1"></i>
        Theme
      </a>
      <a href="#gallery" class="flex flex-col items-center hover:text-cyan-300">
        <i class="fa-solid fa-images text-xl mb-1"></i>
        Gallery
      </a>
    </nav>
  </div>


  <!-- RIGHT SOCIAL BAR -->
  <div class="fixed right-6 top-1/2 -translate-y-1/2 hidden lg:flex flex-col justify-between items-center glass rounded-2xl p-6 w-20 h-[50vh] border-r-4 border-purple-500/50 z-20">
    <div class="flex flex-col items-center space-y-10 text-2xl text-gray-300">
      <i class="fa-brands fa-instagram hover:text-purple-400"></i>
      <i class="fa-brands fa-youtube hover:text-red-400"></i>
      <i class="fa-brands fa-linkedin hover:text-blue-400"></i>
      <i class="fa-solid fa-envelope hover:text-cyan-300"></i>
    </div>
  </div>


  <!-- HERO SECTION -->
  <section id="home" class="relative h-screen flex flex-col justify-center items-center text-center">

    <!-- BACKGROUND -->
    <img src="assests/p1.png" class="absolute inset-0 w-full h-full object-cover opacity-40">

    <!-- ⭐ ORBITING VERSES (FIXED VERSION) -->
    <div class="verse-orbit-container">
      <div class="orbit">
        <span class="verse sci">Sci-Fi Verse</span>
        <span class="verse spy">Spy Verse</span>
        <span class="verse carnival">Carnival Verse</span>
        <span class="verse mythic">Mythic Verse</span>
        <span class="verse dark">Dark Verse</span>
      </div>
    </div>

    <!-- CENTER CIRCLE + TEXT -->
    <div class="relative flex justify-center items-center">
      <img src="assests/p4.png" class="rotate-slow w-[28rem] opacity-80 drop-shadow-[0_0_30px_#3bc4ff]">

      <div class="absolute">
        <h1 class="text-7xl font-extrabold glow">MAYUKH 2026</h1>
        <p class="mt-4 text-2xl text-cyan-300/90">Celebrating Innovation Beyond Boundaries</p>
      </div>
    </div>

    <div class="absolute bottom-6 opacity-70 animate-bounce">Scroll ↓</div>
  </section>


  <!-- ABOUT SECTION -->
  <section id="about" class="relative min-h-screen px-6 md:px-16 py-20">
    <h2 class="text-5xl font-bold text-center glow mb-16">About Us</h2>
  </section>


  <!-- FOOTER -->
  <footer class="border-t border-cyan-400/30 py-12 text-center">
    <h3 class="text-3xl orbitron glow mb-4">MAYUKH 2026</h3>
    <p class="text-gray-400">© 2026 Banasthali Vidyapith</p>
  </footer>


  <!-- OPTIONAL GSAP for Entrance Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.from(".verse", {
      opacity: 0,
      y: -20,
      duration: 1.2,
      stagger: 0.15,
      ease: "back.out(1.5)"
    });
  </script>

</body>

</html>
